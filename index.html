<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="page__header">
    <img class="page__about-app-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="page__more-inf-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="page__main">
    <section class="functional-part">
      <h3 class="functional-part__add topic">Add Item</h3>
      <div class="functional-part__adding-tasks-wrapper">
        <input id="new-task" class="task task_width-add-block todo-list__input" type="text">
        <button class="functional-button button-outline">Add</button>
      </div>
    </section>
    <section class="functional-part">
      <h3 class="topic">Todo</h3>
      <ul class="todo-list" id="incompleteTasks">
        <li class="todo-list__item1">
          <input class="todo-list__input input-outline todo-list__input_checkbox" type="checkbox">
          <label class="task label-width">Pay Bills</label>
          <input type="text" class="task todo-list__input input-outline input-width none inline">
          <button class="edit functional-button button-outline">Edit</button>
          <button class="delete functional-button button-outline">
            <img class="button-detete-img" src="./remove.svg" alt="delete todo item button">
          </button>
        </li>
        <li class="todo-list__item1 todo-list__item">
          <input class="todo-list__input input-outline todo-list__input_checkbox" type="checkbox">
          <label class="task label-width">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task todo-list__input input-outline input-width none inline">
          <button class="edit functional-button button-outline">Save</button>
          <button class="delete functional-button button-outline">
            <img class="button-detete-img" src="./remove.svg" alt="delete todo item button">
          </button>
        </li>
      </ul>
    </section>
    <section class="functional-part">
      <h3 class="topic">Completed</h3>
      <ul class="todo-list" id="completed-tasks">
        <li class="todo-list__item1">
          <input class="todo-list__input input-outline todo-list__input_checkbox" type="checkbox" checked>
          <label class="task label-width todo-list__label">See the Doctor</label>
          <input type="text" class="task todo-list__input input-outline input-width none inline">
          <button class="edit functional-button button-outline">Edit</button>
          <button class="delete functional-button button-outline">
            <img class="button-detete-img" src="./remove.svg" alt="delete todo item button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
